<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Random Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="quote-container">
    <div id="quote-box">
      <h1 id="text">Every strike brings me closer to the next home run.</h1>
      <h4 id="author">Babe Ruth</h4>
      <div class="allbuttons">
        <button id="new-quote">New quote</button>
        <a href="twitter.com/intent/tweet" target="_blank" id="tweet-quote" class="fa fa-twitter">
          <a href="https://www.tumblr.com/widgets/share/tool" target="_blank" id="tumblr-quote"
            class="fa fa-tumblr"></a>

      </div>
    </div>
  </div>
  <script src="main.js"></script>

</body>

</html>
